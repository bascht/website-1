      Pranger™ (01:35:12)</h2>\r\n\r\n<p>Sachen die uns nerven, Hardcore Ranting&#8230;</p>\r\n\r\n<ul>\r\n<li>Static
      Site Generatoren\r\n\r\n<ul>\r\n<li>Bodo bloggte bis letzte Woche mit <a href=\"http://wordpress.org\">Wordpress</a></li>\r\n<li><a
      href=\"http://mobilemacs.de/2013/04/mm107-der-neue-morseanschluss-der-telekom.html\">Mobile
