      iOS</li>\r\n</ul>\r\n\r\n<h2 id=\"javascriptjargon00:30:55\">JavaScript Jargon
      (00:30:55)</h2>\r\n\r\n<p>JavaScript Themen: Browser, node.js, to-JavaScript-Compiler</p>\r\n\r\n<ul>\r\n<li><a
