summary: ! "<h1 id=\"nk000-would_you_mind\">NK000 - would_you_mind?</h1>\r\n\r\n<h2
  id=\"metaminutes00:00:00\">Meta Minutes (00:00:00)</h2>\r\n\r\n<ul>\r\n<li>Dank
  an das <a href=\"http://home-office-cologne.de\">Home Office Cologne</a> für Location,
  Technik und Getränke</li>\r\n<li>Dank an <a href=\"http://www.liane-thoennes.de/\">Liane</a>
  für unser Logo</li>\r\n<li>Warum machen wir das hier? Wir sind Schlaumeier, wollen
  Podcasten und über Nerdthemen quatschen</li>\r\n</ul>\r\n\r\n<h2 id=\"generalgibberish00:01:13\">General
  Gibberish (00:01:13)</h2>\r\n\r\n<p>Sprechen über alles was nirgendwo sonst hinpasst.
  z.B. PHP</p>\r\n\r\n<ul>\r\n<li><a href=\"http://www.addedbytes.com/blog/if-php-were-british\">If
  PHP were British?</a></li>\r\n<li>ToDO-Listen &amp; Projektplanung\r\n\r\n<ul>\r\n<li><a
  href=\"http://www.trello.com\">Trello</a></li>\r\n<li><a href=\"https://zapier.com/zapbook/github/trello/\">Zapier</a>
  - Tasks zwischen Webservices automatisieren</li>\r\n<li><a href=\"http://todotxt.com/\">todo.txt</a>,
  <a href=\"https://github.com/samwho/todo-txt-gem\">todo.txt Gem</a></li>\r\n<li><a
  href=\"http://evernote.com/intl/de/moleskine/\">Evernote Moleskine</a></li>\r\n<li><a
  href=\"http://taskwarrior.org/projects/show/taskwarrior\">Task Warrior</a></li>\r\n<li><a
  href=\"http://www.rexbox.co.uk/epicwin/\">EpicWin</a></li>\r\n<li><a href=\"http://www.43folders.com/2004/09/08/getting-started-with-getting-things-done\">Getting
  Things Done</a></li>\r\n<li><a href=\"http://www.omnigroup.com/products/omnioutliner/\">OmniOutliner</a></li>\r\n</ul></li>\r\n<li>Rant
  über aktuelle hippe Programmiersprachen\r\n\r\n<ul>\r\n<li><a href=\"http://su-shee.tumblr.com/post/46416661551/i-fucking-hate-you-all-all-of-you-equally\">Blog
  Post dazu</a></li>\r\n<li><a href=\"http://www.railsgirls.com\">Rails Girls</a></li>\r\n<li><a
  href=\"http://yehudakatz.com/2012/04/13/tokaido-my-hopes-and-dreams/\">Tokaido</a>
  Rails Installer, <a href=\"http://www.kickstarter.com/projects/1397300529/railsapp/posts\">Kickstarter
  dazu</a></li>\r\n</ul></li>\r\n</ul>\r\n\r\n<h2 id=\"macmaniacs00:17:48\">Mac Maniacs
  (00:17:48)</h2>\r\n\r\n<p>Apple Themen: Mac, iDevices, iOS, etc&#8230;</p>\r\n\r\n<ul>\r\n<li>Application
  Launcher\r\n\r\n<ul>\r\n<li><a href=\"http://www.alfredapp.com\">Alfred 2</a></li>\r\n<li><a
  href=\"http://qsapp.com\">Quicksilver</a></li>\r\n<li><a href=\"http://www.alfredworkflow.com\">Alfred
  2 Workflow Repository</a></li>\r\n</ul></li>\r\n<li><a href=\"http://daringfireball.net/linked/2013/04/02/apple-scuttlebutt\">Apple
  Scuttlebut</a> von John Gruber - Neues iOS Design, Entwickler von Mac OS X zu iOS</li>\r\n</ul>\r\n\r\n<h2
  id=\"javascriptjargon00:30:55\">JavaScript Jargon (00:30:55)</h2>\r\n\r\n<p>JavaScript
  Themen: Browser, node.js, to-JavaScript-Compiler</p>\r\n\r\n<ul>\r\n<li><a href=\"https://github.com/mishoo/UglifyJS\">UglifyJS</a>,
  <a href=\"https://github.com/mishoo/UglifyJS2\">UglifyJS</a></li>\r\n<li><a href=\"http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/\">Javascript
  Source Maps</a></li>\r\n<li><a href=\"http://coffeescript.org\">Coffee Script</a></li>\r\n<li><a
  href=\"http://typescript.com\">TypeScript</a>, <a href=\"https://github.com/klaustopher/typescript-rails\">typescript-rails
  Gem</a></li>\r\n</ul>\r\n\r\n<h2 id=\"romanticruby00:49:20\">Romantic Ruby (00:49:20)</h2>\r\n\r\n<p>Alles
  aus dem Ruby Bereich: Gems, Rails</p>\r\n\r\n<ul>\r\n<li>Rails Security\r\n\r\n<ul>\r\n<li><a
  href=\"http://blog.codeclimate.com/blog/2013/03/27/rails-insecure-defaults/\">Rails&#8217;
  Insecure Defaults</a></li>\r\n<li><a href=\"https://codeclimate.com/security-monitor\">Code
  Climate Security Scanner</a></li>\r\n<li><a href=\"https://www.owasp.org/index.php/Main_Page\">OWASP</a></li>\r\n</ul></li>\r\n</ul>\r\n\r\n<h2
  id=\"neckbeardnarrative00:53:34\">Neckbeard Narrative (00:53:34)</h2>\r\n\r\n<p>Alles
  über Terminal, Shell, vim, dotfiles, tmux, git</p>\r\n\r\n<ul>\r\n<li>Vim Plugins\r\n\r\n<ul>\r\n<li><a
  href=\"https://github.com/airblade/vim-gitgutter\">vim-gitgutter</a></li>\r\n<li><a
  href=\"https://github.com/scrooloose/syntastic\">Syntastic</a></li>\r\n<li>Kurzer
  Ausritt: Klaus benutzt <a href=\"http://www.sourcetreeapp.com\">SourceTree</a> zum
  Committen</li>\r\n<li><a href=\"http://tpo.pe\">Tim Pope</a>: <a href=\"https://github.com/tpope/vim-fugitive\">fugitivie</a>,
  <a href=\"https://github.com/tpope/vim-tbone\">vim-tbone</a>, <a href=\"https://github.com/tpope/vim-dispatch\">vim-dispatch</a></li>\r\n<li><a
  href=\"https://github.com/garybernhardt/dotfiles/blob/master/.vimrc#L302-358\">Aktuellen
  Test ausführen</a></li>\r\n</ul></li>\r\n<li>Bodo mag <a href=\"http://99percentinvisible.org/post/31907362467/episode-61-a-series-of-tubes\">Rohrpost</a></li>\r\n<li>Automatic
  Update workflow\r\n\r\n<ul>\r\n<li><a href=\"https://github.com/klaustopher/dotfiles/blob/master/zsh/aliases.zsh#L12\">Klaus&#8217;
  update alias</a></li>\r\n<li><a href=\"http://bitboxer.de/2012/10/03/ruby-vs-python\">Ruby
  vs Python</a> - Rubyisten sind Bleeding Edge</li>\r\n<li><a href=\"http://vagrantup.com\">Vagrant</a></li>\r\n<li><a
  href=\"https://github.com/moonglum/exogenesis\">Exogenesis</a></li>\r\n</ul></li>\r\n<li><a
  href=\"http://markedapp.com/\">Marked</a> zur Vorschau von Markdown\r\n\r\n<ul>\r\n<li>Vim
  Integration: <a href=\"https://github.com/itspriddle/vim-marked\">vim-marked</a>
  oder aus <a href=\"https://github.com/moonglum/dotfiles/blob/master/tilde/vimrc#L155-161\">Lucas&#8217;
  dotfiles</a></li>\r\n</ul></li>\r\n<li>ColorSchemes\r\n\r\n<ul>\r\n<li>Klaus, Bodo,
  Tobi: <a href=\"https://github.com/chriskempson/tomorrow-theme\">Tomorrow Theme</a>,
  <a href=\"https://github.com/railsbros-dirk/Vim-Tomorrow-Theme\">Fork von Dirk</a></li>\r\n<li>Lucas:
  <a href=\"http://ethanschoonover.com/solarized\">Solarized</a></li>\r\n</ul></li>\r\n<li><a
  href=\"http://www.hasbro.com/mylittlepony/en_US/ponies/applejack.cfm\">AppleJack</a></li>\r\n</ul>\r\n\r\n<h2
  id=\"colognechit-chat01:31:15\">Cologne Chit-Chat (01:31:15)</h2>\r\n\r\n<p>Was
  passiert so für Nerds in Köln? Events, Konferenzen, und so</p>\r\n\r\n<ul>\r\n<li>Ruby-Track
  auf der <a href=\"http://koeln.ccc.de/\">Chaos Computer Club Cologne</a>-Konferenz
  <a href=\"http://sigint.ccc.de/\">SIGINT 2013</a>: <a href=\"http://sigint.ccc.de/cfp/\">CFP</a></li>\r\n<li>Interesse
  an KidsRuby Workshop?</li>\r\n</ul>\r\n\r\n<h2 id=\"derpranger01:35:12\">Der Pranger™
  (01:35:12)</h2>\r\n\r\n<p>Sachen die uns nerven, Hardcore Ranting&#8230;</p>\r\n\r\n<ul>\r\n<li>Static
  Site Generatoren\r\n\r\n<ul>\r\n<li>Bodo bloggte bis letzte Woche mit <a href=\"http://wordpress.org\">Wordpress</a></li>\r\n<li><a
  href=\"http://mobilemacs.de/2013/04/mm107-der-neue-morseanschluss-der-telekom.html\">Mobile
  Macs MM107</a> - Tim Pritlove ranted über Wordpress-Markdown Integration</li>\r\n<li><a
  href=\"http://jekyllrb.com\">Jekyll</a></li>\r\n<li><a href=\"http://octopress.org\">Octopress</a>\r\n\r\n<ul>\r\n<li>Keine
  Pluginstruktur, wenig Themes, komische Branches im Git Repo</li>\r\n</ul></li>\r\n<li><a
  href=\"http://uberspace.de\">Uberspace</a></li>\r\n<li><a href=\"http://middlemanapp.com\">Middleman</a>,
  <a href=\"https://github.com/middleman/middleman-blog\">Middleman Blog</a>\r\n\r\n<ul>\r\n<li>Gute
  Pluginarchitektur per Rubygems, Keine Themes, XML Parser für die Inhalte &#8230;
  Wozu?</li>\r\n</ul></li>\r\n<li><a href=\"https://github.com/thomasf/exitwp\">ExitWP</a>
  zur Konvertierung der Wordpress Blogposts</li>\r\n<li><a href=\"https://github.com/mojombo/jekyll/wiki/blog-migrations\">Jekyll
  Migrations</a></li>\r\n<li><a href=\"http://help.disqus.com/customer/portal/articles/466255-exporting-comments-from-wordpress-to-disqus\">Wordpress
  Comments zu Disqus</a></li>\r\n<li><a href=\"http://status.disqus.com/\">Disqus
  Statusseite</a></li>\r\n</ul></li>\r\n</ul>"
