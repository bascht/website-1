    summary: "<p>Jetzt geht's los. <a href=\"https://www.twitter.com/bitboxer\">Bodo</a>,
      <a href=\"https://www.twitter.com/klaustopher\">Klaus</a>,\r\n<a href=\"https://www.twitter.com/moonbeamlabs\">Lucas</a>
      und <a href=\"https://www.twitter.com/l_ama\">Tobi</a> reden in der nullten
      Ausgabe der Nerdkunde über ToDo Listen, Application Launcher, Typescript, aktuelle
      Vim Plugins, Static Page Generatoren und viele andere Themen aus dem Bereich
      der Nerdwelt.</p>\r\n\r\n<h2 id=\"metaminutes00:00:00\">Meta Minutes (00:00:00)</h2>\r\n\r\n<ul>\r\n<li>Dank
      an das <a href=\"http://home-office-cologne.de\">Home Office Cologne</a> für
      Location, Technik und Getränke</li>\r\n<li>Dank an <a href=\"http://www.liane-thoennes.de/\">Liane</a>
      für unser Logo</li>\r\n<li>Warum machen wir das hier? Wir sind Schlaumeier,
      wollen Podcasten und über Nerdthemen quatschen</li>\r\n</ul>\r\n\r\n<h2 id=\"generalgibberish00:01:13\">General
      Gibberish (00:01:13)</h2>\r\n\r\n<p>Sprechen über alles was nirgendwo sonst
      hinpasst. z.B. PHP</p>\r\n\r\n<ul>\r\n<li><a href=\"http://www.addedbytes.com/blog/if-php-were-british\">If
      PHP were British?</a></li>\r\n<li>ToDO-Listen &amp; Projektplanung\r\n\r\n<ul>\r\n<li><a
      href=\"http://www.trello.com\">Trello</a></li>\r\n<li><a href=\"https://zapier.com/zapbook/github/trello/\">Zapier</a>
      - Tasks zwischen Webservices automatisieren</li>\r\n<li><a href=\"http://todotxt.com/\">todo.txt</a>,
      <a href=\"https://github.com/samwho/todo-txt-gem\">todo.txt Gem</a></li>\r\n<li><a
      href=\"http://evernote.com/intl/de/moleskine/\">Evernote Moleskine</a></li>\r\n<li><a
      href=\"http://taskwarrior.org/projects/show/taskwarrior\">Task Warrior</a></li>\r\n<li><a
      href=\"http://www.rexbox.co.uk/epicwin/\">EpicWin</a></li>\r\n<li><a href=\"http://www.43folders.com/2004/09/08/getting-started-with-getting-things-done\">Getting
      Things Done</a></li>\r\n<li><a href=\"http://www.omnigroup.com/products/omnioutliner/\">OmniOutliner</a></li>\r\n</ul></li>\r\n<li>Rant
      über aktuelle hippe Programmiersprachen\r\n\r\n<ul>\r\n<li><a href=\"http://su-shee.tumblr.com/post/46416661551/i-fucking-hate-you-all-all-of-you-equally\">Blog
      Post dazu</a></li>\r\n<li><a href=\"http://www.railsgirls.com\">Rails Girls</a></li>\r\n<li><a
      href=\"http://yehudakatz.com/2012/04/13/tokaido-my-hopes-and-dreams/\">Tokaido</a>
      Rails Installer, <a href=\"http://www.kickstarter.com/projects/1397300529/railsapp/posts\">Kickstarter
      dazu</a></li>\r\n</ul></li>\r\n</ul>\r\n\r\n<h2 id=\"macmaniacs00:17:48\">Mac
      Maniacs (00:17:48)</h2>\r\n\r\n<p>Apple Themen: Mac, iDevices, iOS, etc&#8230;</p>\r\n\r\n<ul>\r\n<li>Application
      Launcher\r\n\r\n<ul>\r\n<li><a href=\"http://www.alfredapp.com\">Alfred 2</a></li>\r\n<li><a
      href=\"http://qsapp.com\">Quicksilver</a></li>\r\n<li><a href=\"http://www.alfredworkflow.com\">Alfred
      2 Workflow Repository</a></li>\r\n</ul></li>\r\n<li><a href=\"http://daringfireball.net/linked/2013/04/02/apple-scuttlebutt\">Apple
      Scuttlebut</a> von John Gruber - Neues iOS Design, Entwickler von Mac OS X zu
      iOS</li>\r\n</ul>\r\n\r\n<h2 id=\"javascriptjargon00:30:55\">JavaScript Jargon
      (00:30:55)</h2>\r\n\r\n<p>JavaScript Themen: Browser, node.js, to-JavaScript-Compiler</p>\r\n\r\n<ul>\r\n<li><a
      href=\"https://github.com/mishoo/UglifyJS\">UglifyJS</a>, <a href=\"https://github.com/mishoo/UglifyJS2\">UglifyJS</a></li>\r\n<li><a
      href=\"http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/\">Javascript
      Source Maps</a></li>\r\n<li><a href=\"http://coffeescript.org\">Coffee Script</a></li>\r\n<li><a
      href=\"http://typescript.com\">TypeScript</a>, <a href=\"https://github.com/klaustopher/typescript-rails\">typescript-rails
